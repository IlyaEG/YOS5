<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <section>
            <span class="title">Hosts to proxy:</span>
            <textarea id="proxied-hosts" rows="10" cols="50"></textarea>
        </section>
        <section>
            <span class="title">host:</span>
            <input type="text" id="proxy-host"></input>
        </section>
        </section>
        <section>
            <span class="title">port:</span>
            <input type="number" id="proxy-port"></input>
        </section>
        </section>
        <section>
            <span class="title">username:</span>
            <input type="text" id="proxy-user"></input>
        </section>
        </section>
        <section>
            <span class="title">password:</span>
            <input type="password" id="proxy-password"></input>
        </section>
        <script src="options.js"></script>
    </body>

</html>
